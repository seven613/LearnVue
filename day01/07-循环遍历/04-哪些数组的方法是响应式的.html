<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in letters" :key="item">{{item}}</li>
        </ul>
        <button @click="btnClick">添加数组元素</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['a', 'b', 'c', 'd', 'e']
            },
            methods: {
                btnClick() {
                    // 1.push方法 响应式的
                    // this.letters.push('aaa');
                    //2.pop方法:删除数组最后一个元素
                    //3.shift方法：删除数组中的第一个元素
                    //4.unshift方法：在数组最前面添加元素
                    // 5.splice作用：删除元素、插入元素、替换元素
                    // 删除元素：第二个参数传入你要删除的元素的个数,如果没有传，就删除后面所有的元素
                    // 替换元素：第二个参数，表示要替换的元素的个数，后面是用于替换前面的元素
                    // 插入元素：第二个参数，传入0，并且后面跟上要插入的元素
                    const start = 2
                    this.letters.splice(start, 2, '')

                    // 6.sort 排序
                    this.letters.sort();
                    // 7.reverse 反转
                    this.letters.reverse();

                    // 2.通过索引值修改数组元素
                    this.letters[0] = 'bbbbb';
                }

            },
        })
    </script>
</body>

</html>
