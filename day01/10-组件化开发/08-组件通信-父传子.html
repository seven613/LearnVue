<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cmessage}}</h2>
            <p>{{cmovies}}</p>

        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {

                }
            },
            // props: ['cmovies', 'cmessage']
            props:{
                // 1.类型限制
                // cmovies:Array,
                // cmessage:String
                // 2.提供一些默认值
                cmessage:{
                    type:String,
                    default:'aasaaaa',
                    required:true //必须传值，不穿则报错
                },
                cmovies:{
                    type:Array,
                    default(){
                        return []
                    }
                }
            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                movies: [
                    '海贼王', '火影忍者', '死神'
                ]
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
