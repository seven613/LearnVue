<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cnp2></cnp2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 子组件
        const cnpC1 = Vue.extend({
            template: `
            <div>
            <h2>我是标题1</h2>
            <p>我是内容1，哈哈哈</p>
            </div>
            `
        })
        // 父组件，也可以自定义components
            const cnpC2 = Vue.extend({
            template: `
            <div>
            <h2>我是标题2</h2>
            <p>我是内容2，哈哈哈</p>
            <cnp1></cnp1>
            </div>
            `,
            components: {
                cnp1: cnpC1
            }
        })

        const app = new Vue({
            el: '#app',
            components: {
                cnp2: cnpC2
            }
        })
    </script>
</body>

</html>
