    <script src="../js/vue.js"></script>
    <script>
        // 1.定义组件
        const cpnC = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈哈</p>
                <p>我是内容，呵呵呵呵呵</p>

            `
        })
        
        // 2.注册组件 传入两个参数 第一个是组件的标签名，第二是组件名，标签名必须小写
        Vue.component('my-conc',cpnC)

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            }
        })
    </script>
