<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref='aaa'></cpn>
        <cpn></cpn>
        <button @click="btnClick"> 按钮</button>
    </div>
    <template id="cpn">
        <div></div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            },
            methods: {
                btnClick() {
                    // 调用子组件的方法，使用$children是一个数组
                    this.$children[0].showMessage()
                    // console.log(this.$children)
                    // 使用$refs，必须给子组件添加 一个属性
                    console.log(this.$refs.aaa.name)
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return{name:'子组件的name'}
                    },
                    methods: {
                        showMessage() {
                            console.log('我是子组件')
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
