<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cnp></cnp>
        <cnp2></cnp2>
    </div>
    <script type='text/x-template' id="cnp">
        <div>
            <h2>我是标题 script type='text/x-template'</h2>
            <p>我是内容,哈哈哈 script type='text/x-template'</p>
        </div>
    </script>

    <template id="cnp2">
        <div>
            <h2>我是标题 template</h2>
            <p>我是内容，哈哈哈template</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            // 语法糖必须使用template注册
            components: {
                cnp: {
                    template: '#cnp'
                },
                cnp2: {
                    template: '#cnp2'
                }
            }
        })
    </script>
</body>

</html>
