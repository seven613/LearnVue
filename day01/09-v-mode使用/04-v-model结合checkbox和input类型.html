<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div id="app">
        <label :for="item" v-for="item in orginHobbies">

        </label>
        <h2>你的爱好:{{hobbies}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '您好',
                hobbies:[],
                orginHobbies: ['足球', '篮球', '台球', '乒乓球', '排球']
            }
        })
    </script>
</body>

</html>
