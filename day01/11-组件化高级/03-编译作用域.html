<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- isShow在父组件、子组件中都有定义，但是此处引用后起作用的是父组件的，作用域在父组件 -->
        <cpn v-show="isShow"></cpn>   
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <!-- 该处的isShow是子组件的，作用域仅在子组件中 -->
            <p v-show="isShow">我是子组件内容,哈哈哈哈</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app =new Vue({
            el:'#app',
            data:{
                message:'你好',
                isShow:true
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return{
                            isShow:false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
