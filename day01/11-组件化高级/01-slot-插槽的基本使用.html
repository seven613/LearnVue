<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <!-- 插槽是在子组件中间插入自己特定的标签 -->
        <cpn><button>按钮2</button></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是子组件，哈哈哈</p>
            <!-- 定义了一个插槽，以便在引用子组件的时候添加特定的标签 -->
            <slot></slot>
            <button>按钮1</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app =new Vue({
            el:'#app',
            data:{
            },
            components:{
                cpn:{
                    template:'#cpn'
                }
            }
        })
    </script>

</body>

</html>
