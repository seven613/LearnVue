<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户帐号</label>
            <input type="text" placeholder="用户帐号" id="username" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" placeholder='邮箱' key="email">
        </span>
        <button @click="changeShow">切换类型</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            },
            methods: {
                changeShow() {
                    this.isUser = !this.isUser;
                }
            },
        })
    </script>
</body>

</html>
