<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.拼接 -->
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- 2.computed 只执行一次 -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <!-- 3.methods 每次调用一次就执行一次 -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Hello',
                lastName: 'Vue'
            },
            computed: {
                fullName: function () {
                    console.log('computed')
                    return this.firstName + this.lastName
                }
            },
            methods:{
                getFullName:function(){
                    console.log('methods')
                    return this.firstName + this.lastName
                }
            }
        })
    </script>
</body>

</html>
