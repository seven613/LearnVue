<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.const 定义常量，不允许修改
        const name = 'hello'
        // name = 'Vue'
        //2.const 必须赋值
        //3.const 定义的对象不能修改，但是可以修改对象内的属性

        const obj = {
            name: 'a',
            age: 23,
            height: 188
        }
        console.log(obj);
        obj.name = 'ddd';
        obj.age = 12;
        obj.height = 123;
        console.log(obj);
    </script>
</body>

</html>
