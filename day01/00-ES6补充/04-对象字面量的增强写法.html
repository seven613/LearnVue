<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.属性的增强写法
        // const obj = new Object();
        const obj = {
            name: 'xx',
            age: 18,
            height: 1.66
        }

        const name = 'xx';
        const age = 18;
        const height = 1.66;
        // ES5的写法
        const obj = {
            name: name,
            age: age,
            height: height
        }
        // ES6的写法 
        const obj = {
            name,
            age,
            height
        }
        // 2.方法的增强写法
        // ES5的写法
        const obj = {
            run: function () {

            },
            eat: function () {

            }
        }
        // ES6的增强写法
        const obj = {
            run() {

            },
            eat() {

            }
        }
    </script>
</body>

</html>
