<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 错误的预防，这里不可以使用mustache语法 -->
        <!-- <img src="{{imgURL}}" alt=""> -->
        <!-- 正确的做法：使用v-bind指令 -->
        <img v-bind:src="imgURL" alt="">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                imgURL:'http://www.newsimg.cn/common/share/logo4share.jpg'
            }
        })
    </script>
</body>
</html>
